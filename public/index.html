<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="header.title">Web Service Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Language Selector -->
  <div class="language-selector">
    <button class="lang-toggle-btn" data-lang="en">EN</button>
    <button class="lang-toggle-btn active" data-lang="fr">FR</button>
  </div>
<div class="notification-selector">
  <button id="notificationHistoryBtn" class="notification-toggle-btn"></button>
</div>

  

  <!-- Header -->
  <header>
  </header>

  <!-- Main Layout -->
  <div class="main-layout">
    
    <!-- ========== AUTHENTICATION SIDEBAR ========== -->
    <aside id="authSidebar" class="auth-sidebar">
      <!-- Full-width responsive logo banner -->
      <div style="margin: -20px -20px 20px -20px; padding: clamp(12px, 3vw, 20px); background: linear-gradient(135deg, #f0f8ff 0%, #e3f2fd 100%); display: flex; align-items: center; justify-content: center; gap: clamp(10px, 2vw, 20px); border-bottom: 3px solid #007ACC; flex-wrap: wrap;">
        <img src="logos/logo_vneuron.png" alt="Vneuron Logo" style="height: clamp(35px, 5vw, 50px); max-width: 45%; object-fit: contain;">
        <div style="width: 2px; height: clamp(30px, 4vw, 40px); background: #007ACC; opacity: 0.3;"></div>
        <img src="logos/logo_reis.png" alt="Reis Logo" style="height: clamp(35px, 5vw, 50px); max-width: 45%; object-fit: contain;">
      </div>

      <!-- Sidebar Content -->
      <div class="sidebar-content" style="padding: 0 5px;">
        <h2 data-i18n="authentication.title">Authentication on the simulation tenant</h2>

        <label for="tenantName" data-i18n="authentication.tenantName">Tenant Name:</label>
        <select id="tenantName">
          <option value="" data-i18n="authentication.selectTenant">Select Tenant</option>
          <option value="banque_en">banque_en</option>
          <option value="bankfr" selected>bankfr</option>
          <option value="assurance_fr">assurance_fr</option>
          <option value="insurance_fr">insurance_fr</option>
          <option value="en_bank">en_bank</option>
          <option value="fr_bank">fr_bank</option>
          <option value="en_insurance">en_insurance</option>
          <option value="fr_insurance">fr_insurance</option>
          <option value="pssandbox">pssandbox</option>
        </select>

        <label for="username" data-i18n="authentication.username">Username:</label>
        <input type="text" id="username" data-i18n-placeholder="authentication.usernamePlaceholder" placeholder="Enter username" />

        <label for="password" data-i18n="authentication.password">Password:</label>
        <input type="password" id="password" data-i18n-placeholder="authentication.passwordPlaceholder" placeholder="Enter password" />

        <button id="authBtn" data-i18n="authentication.authButton">Authenticate</button>

        <!-- Token Status -->
        <div class="token-status-container" id="tokenStatusDisplay">
          <span class="token-status-label" data-i18n="authentication.tokenStatus">Token Status</span>
          <div class="token-status-badge">
            <span class="token-status-indicator none" id="tokenStatusIndicator"></span>
            <span class="token-status-text" id="tokenStatusText" data-i18n="authentication.noToken">No Token</span>
          </div>
        </div>
      </div>
    </aside>

    <!-- ========== MAIN CONTENT AREA ========== -->
    <main class="main-content">
      <section id="onboardingSimulator" style="padding: 0; overflow: hidden;">
        
        <!-- Full-width responsive logo banner -->
     <div style="
  padding: clamp(10px, 2vw, 20px) 30px;
  background: linear-gradient(135deg, #fff8f0 0%, #ffe6cc 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  border-bottom: 3px solid #FF9800;
  margin-bottom: 30px;
  box-sizing: border-box;
  flex-wrap: wrap;
">
  <img 
    src="logos/partners_02.png" 
    alt="Partner 1" 
    style="max-width: 100%; height: auto; object-fit: contain;"
  >
</div>

        
        <!-- Content wrapper with responsive padding -->
        <div style="padding: 0 clamp(15px, 3vw, 30px) clamp(20px, 3vw, 30px) clamp(15px, 3vw, 30px);">
          <h2 data-i18n="onboarding.title" style="margin: 0 0 20px 0; font-size: clamp(1.2rem, 3vw, 1.6rem); text-align: center;">Core System Onboarding UI</h2>
          
          <!-- Main Tabs -->
          <div class="tabs">
            <button class="tabBtn active" data-tab="decentralized" data-i18n="onboarding.decentralized">Decentralized Process (via link)</button>
            <button class="tabBtn" data-tab="centralized" data-i18n="onboarding.centralized">Centralized Process (via queue)</button>
            <button class="tabBtn" data-tab="reonboarding" data-i18n="onboarding.reonboarding">Re-onboarding</button>
          </div>

          <!-- ========== DECENTRALIZED TAB ========== -->
          <div class="tabContent active" id="decentralized">
            <h3 data-i18n="onboarding.decentralizedTitle">Decentralized Onboarding</h3>

            <label for="entityTypeDecentralized"><b data-i18n="onboarding.entityType">Entity Type:</b></label>
            <select id="entityTypeDecentralized">
              <option value="" data-i18n="onboarding.selectEntityType">Select Entity Type</option>
              <option value="PP" data-i18n="onboarding.physicalPerson">Physical Person (PP)</option>
              <option value="PM" data-i18n="onboarding.legalPerson">Legal Person (PM)</option>
            </select>

            <div id="decentralizedFields"></div>
            <button id="submitDecentralized" data-i18n="onboarding.simulate">Simulate</button>
          </div>

          <!-- ========== CENTRALIZED TAB ========== -->
          <div class="tabContent" id="centralized">
            <h3 data-i18n="onboarding.centralizedTitle">Centralized Onboarding</h3>
            
            <!-- SubTabs -->
            <div class="subTabs">
              <button class="subTabBtn active" data-subtab="sync" data-i18n="onboarding.synchronous">Synchronous</button>
              <button class="subTabBtn" data-subtab="async" data-i18n="onboarding.asynchronous">Asynchronous (SearchOnboard)</button>
            </div>

            <!-- SYNCHRONOUS SubTab -->
            <div class="subTabContent active" id="sync">
              <label for="entityTypeSync"><b data-i18n="onboarding.entityType">Entity Type:</b></label>
              <select id="entityTypeSync">
                <option value="" data-i18n="onboarding.selectEntityType">Select Entity Type</option>
                <option value="PP" data-i18n="onboarding.physicalPerson">Physical Person (PP)</option>
                <option value="PM" data-i18n="onboarding.legalPerson">Legal Person (PM)</option>
              </select>

              <div id="syncFields"></div>
              <button id="submitSync" data-i18n="onboarding.simulate">Simulate</button>
            </div>

            <!-- ASYNCHRONOUS SubTab -->
            <div class="subTabContent" id="async">
              <label for="entityTypeAsync"><b data-i18n="onboarding.entityType">Entity Type:</b></label>
              <select id="entityTypeAsync">
                <option value="" data-i18n="onboarding.selectEntityType">Select Entity Type</option>
                <option value="PP" data-i18n="onboarding.physicalPerson">Physical Person (PP)</option>
                <option value="PM" data-i18n="onboarding.legalPerson">Legal Person (PM)</option>
              </select>

              <div id="asyncFields"></div>
              <button id="submitAsync" data-i18n="onboarding.simulate">Simulate</button>
            </div>
          </div>

          <!-- ========== RE-ONBOARDING TAB ========== -->
            <div class="tabContent" id="reonboarding">
              <h3 data-i18n="onboarding.reonboardingTitle">Re-onboarding</h3>

              <label for="entityTypeReonboarding"><b data-i18n="onboarding.entityType">Entity Type:</b></label>
              <select id="entityTypeReonboarding">
                <option value="" data-i18n="onboarding.selectEntityType">Select Entity Type</option>
                <option value="PP" data-i18n="onboarding.physicalPerson">Physical Person (PP)</option>
                <option value="PM" data-i18n="onboarding.legalPerson">Legal Person (PM)</option>
              </select>

              <label for="existingClientId"><b data-i18n="onboarding.existingClientId">Existing Client ID:</b></label>
              <input type="text" id="existingClientId" data-i18n-placeholder="onboarding.existingClientIdPlaceholder" placeholder="Enter existing client ID" />

              <div id="reonboardingFields"></div>
              <button id="submitReonboarding" data-i18n="onboarding.simulate">Simulate</button>
            </div>
          
        </div> <!-- Close content wrapper -->
      </section>
    </main>
    
  </div> <!-- Close main-layout -->





  <!-- ========== POPUP ========== -->
  <div id="popup">
    <p id="popupText"></p>
    <input type="text" id="popupLink" readonly />
    <button id="closePopup" data-i18n="popup.close">Close</button>
  </div>

  <!-- Scripts -->
  <script src="translator.js"></script>
  <script src="index.js"></script>
</body>
</html>
