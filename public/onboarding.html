<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding KYC - Personne Physique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .customer-info {
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #e9ecef;
        }

        .customer-badge {
            display: inline-block;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin: 5px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            background: #007bff;
            color: white;
        }

        .tab:hover:not(.active) {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 40px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .hidden {
            display: none;
        }

        .required {
            color: #dc3545;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Fiche de Connaissance Client</h1>
            <p>Personne Physique - BankFR</p>
        </div>

        <!-- Customer Information -->
        <div class="customer-info">
            <span class="customer-badge" id="customerBadge">Client: Non spécifié</span>
            <span class="customer-badge">Type: Personne Physique</span>
            <span class="customer-badge">Tenant: BANKFR</span>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab(0)">Identification Client</button>
            <button class="tab" onclick="showTab(1)">Informations Financières</button>
        </div>

        <!-- Tab 1: Client Identification -->
        <div class="tab-content active" id="tab-0">
            <div class="section-title">Identification du Client</div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="prenom">Prénom <span class="required">*</span></label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                
                <div class="form-group">
                    <label for="nom">Nom <span class="required">*</span></label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                
                <div class="form-group">
                    <label for="dateNaissance">Date de naissance <span class="required">*</span></label>
                    <input type="date" id="dateNaissance" name="dateNaissance" required>
                </div>
                
                <div class="form-group">
                    <label for="nationalite">Nationalité <span class="required">*</span></label>
                    <select id="nationalite" name="nationalite" required>
                        <option value="">-- Sélectionner --</option>
                        <option value="France">France</option>
                        <option value="Tunisie">Tunisie</option>
                        <option value="Maroc">Maroc</option>
                        <option value="Algérie">Algérie</option>
                        <option value="Italie">Italie</option>
                        <option value="Espagne">Espagne</option>
                        <option value="Allemagne">Allemagne</option>
                        <option value="Royaume-Uni">Royaume-Uni</option>
                        <option value="Belgique">Belgique</option>
                        <option value="Suisse">Suisse</option>
                        <option value="Canada">Canada</option>
                        <option value="États-Unis">États-Unis</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="etatCivil">État civil <span class="required">*</span></label>
                    <select id="etatCivil" name="etatCivil" required>
                        <option value="">-- Sélectionner --</option>
                        <option value="celibataire">Célibataire</option>
                        <option value="marie">Marié(e)</option>
                        <option value="divorce">Divorcé(e)</option>
                        <option value="veuf">Veuf/Veuve</option>
                        <option value="pacs">PACS</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <input type="tel" id="telephone" name="telephone">
                </div>
                
                <div class="form-group">
                    <label for="portable">Portable <span class="required">*</span></label>
                    <input type="tel" id="portable" name="portable" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="adresse">Adresse de résidence <span class="required">*</span></label>
                <textarea id="adresse" name="adresse" required placeholder="Adresse complète"></textarea>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="codePostal">Code postal <span class="required">*</span></label>
                    <input type="text" id="codePostal" name="codePostal" required>
                </div>
                
                <div class="form-group">
                    <label for="ville">Ville <span class="required">*</span></label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                
                <div class="form-group">
                    <label for="paysResidence">Pays de Résidence <span class="required">*</span></label>
                    <select id="paysResidence" name="paysResidence" required>
                        <option value="">-- Sélectionner --</option>
                        <option value="France">France</option>
                        <option value="Tunisie">Tunisie</option>
                        <option value="Maroc">Maroc</option>
                        <option value="Algérie">Algérie</option>
                        <option value="Italie">Italie</option>
                        <option value="Espagne">Espagne</option>
                        <option value="Allemagne">Allemagne</option>
                        <option value="Royaume-Uni">Royaume-Uni</option>
                        <option value="Belgique">Belgique</option>
                        <option value="Suisse">Suisse</option>
                        <option value="Canada">Canada</option>
                        <option value="États-Unis">États-Unis</option>
                    </select>
                </div>
            </div>

            <div class="section-title" style="margin-top: 30px;">Pièce d'identité</div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="typePiece">Type de la pièce d'identité <span class="required">*</span></label>
                    <select id="typePiece" name="typePiece" required>
                        <option value="">-- Sélectionner --</option>
                        <option value="cin">Carte d'identité nationale</option>
                        <option value="passeport">Passeport</option>
                        <option value="titre_sejour">Titre de séjour</option>
                        <option value="permis_conduire">Permis de conduire</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="numeroPiece">Numéro de la pièce d'identité <span class="required">*</span></label>
                    <input type="text" id="numeroPiece" name="numeroPiece" required>
                </div>
                
                <div class="form-group">
                    <label for="dateDelivrance">Date de délivrance</label>
                    <input type="date" id="dateDelivrance" name="dateDelivrance">
                </div>
                
                <div class="form-group">
                    <label for="dateExpiration">Date d'expiration</label>
                    <input type="date" id="dateExpiration" name="dateExpiration">
                </div>
            </div>
        </div>

        <!-- Tab 2: Financial Information -->
        <div class="tab-content" id="tab-1">
            <div class="section-title">Informations Financières</div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="profession">Profession <span class="required">*</span></label>
                    <select id="profession" name="profession" required>
                        <option value="">-- Sélectionner --</option>
                        <option value="CLERGE & RELIGIEUX">CLERGE & RELIGIEUX</option>
                        <option value="COMMERCANTS">COMMERCANTS</option>
                        <option value="COMM.ARTISAN N.CLASS">COMM.ARTISAN N.CLASS</option>
                        <option value="PROF LIB.CABINET GR.">PROF LIB.CABINET GR.</option>
                        <option value="PROF.SCIENTIFIQUES">PROF.SCIENTIFIQUES</option>
                        <option value="INGENIEURS& ASSIM.">INGENIEURS& ASSIM.</option>
                        <option value="AUT CAD SUP SEC PRIV">AUT CAD SUP SEC PRIV</option>
                        <option value="AUT CAD SUP SEC PUBL">AUT CAD SUP SEC PUBL</option>
                        <option value="DIRECTEUR DE SOCIETE">DIRECTEUR DE SOCIETE</option>
                        <option value="AUT.PERS.DIRIG.SOCIE">AUT.PERS.DIRIG.SOCIE</option>
                        <option value="0100">CHOMEURS</option>
                        <option value="0101">ARCHITECTES SALARIES</option>
                        <option value="NOTAIRE">NOTAIRE</option>
                        <option value="INCONNU">INCONNU</option>
                        <option value="AGRICULTEUR EXPLOIT.">AGRICULTEUR EXPLOIT.</option>
                        <option value="SALARIES AGRICOLES">SALARIES AGRICOLES</option>
                        <option value="AGRICULTEURS N.CLASS">AGRICULTEURS N.CLASS</option>
                        <option value="ELEVEUR">ELEVEUR</option>
                        <option value="INDUSTRIELS">INDUSTRIELS</option>
                        <option value="ARTISANS">ARTISANS</option>
                        <option value="PATRONS PECHEURS">PATRONS PECHEURS</option>
                        <option value="GROS COM.& CHEF ENT.">GROS COM.& CHEF ENT.</option>
                        <option value="PETITS COMMERCANTS">PETITS COMMERCANTS</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="produits">Produits/Services cibles <span class="required">*</span></label>
                    <select id="produits" name="produits" required>
                        <option value="">-- Sélectionner --</option>
                        <option value="currentAccount">Compte Courant</option>
                        <option value="savingAccount">Compte d'Épargne</option>
                        <option value="timeDeposit">Dépôt à Terme</option>
                        <option value="debitCard">Carte de Débit</option>
                        <option value="internetBanking">Internet Banking</option>
                        <option value="remittances">Transferts d'Argent</option>
                        <option value="mobileBanking">Mobile Banking</option>
                        <option value="creditCard">Carte de Crédit</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="canal">Canal de distribution <span class="required">*</span></label>
                    <select id="canal" name="canal" required>
                        <option value="">-- Sélectionner --</option>
                        <option value="online">En ligne</option>
                        <option value="inagency">En personne (vente directe)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="revenu">Revenu annuel net (€) <span class="required">*</span></label>
                    <input type="number" id="revenu" name="revenu" min="0" step="1000" required placeholder="Ex: 35000">
                </div>
                
                <div class="form-group">
                    <label for="origineFonds">Origine des fonds <span class="required">*</span></label>
                    <select id="origineFonds" name="origineFonds" required>
                        <option value="">-- Sélectionner --</option>
                        <option value="employmentIncome">Revenus d'Emploi</option>
                        <option value="businessProfits">Bénéfices d'Entreprise</option>
                        <option value="inheritance">Héritage</option>
                        <option value="retirementPension">Pension de Retraite</option>
                        <option value="investmentReturns">Rendements d'Investissement</option>
                        <option value="other">Autres (veuillez préciser)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="btn-group">
            <button class="btn btn-secondary hidden" id="prevBtn" onclick="previousTab()">Précédent</button>
            <button class="btn btn-primary" id="nextBtn" onclick="nextTab()">Suivant</button>
            <button class="btn btn-success hidden" id="submitBtn" onclick="submitForm()">Soumettre le dossier</button>
        </div>
    </div>

    <script src="onboarding.js"></script>
</body>
</html>
