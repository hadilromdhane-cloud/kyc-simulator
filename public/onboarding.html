<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding KYC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .customer-info {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .customer-badge {
            display: inline-block;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px;
        }

        .wizard-container {
            padding: 30px;
        }

        .wizard-tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 30px;
            overflow-x: auto;
        }

        .wizard-tab {
            flex: 1;
            padding: 15px 20px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 200px;
            text-align: center;
            position: relative;
        }

        .wizard-tab.active {
            background: #007bff;
            color: white;
        }

        .wizard-tab:hover:not(.active) {
            background: #e9ecef;
        }

        .wizard-tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: #007bff;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .wizard-tab.active::after {
            transform: scaleX(1);
        }

        .wizard-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .wizard-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section {
            background: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .section-header {
            background: linear-gradient(45deg, #ffc107, #ff8c00);
            color: #212529;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .section-content {
            padding: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: auto;
        }

        .file-upload {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #0056b3;
            background: #e6f3ff;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .table-container {
            overflow-x: auto;
            margin: 20px 0;
        }

        .financial-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .financial-table th,
        .financial-table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }

        .financial-table th {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            font-weight: 600;
        }

        .financial-table input {
            border: 1px solid #e9ecef;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
        }

        .progress-bar {
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #28a745, #20c997);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .hidden {
            display: none;
        }

        .required {
            color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .wizard-tabs {
                flex-direction: column;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 id="formTitle">Fiche de Connaissance Client</h1>
            <p id="formSubtitle">Système d'onboarding KYC</p>
        </div>

        <!-- Customer Information -->
        <div class="customer-info">
            <div id="customerDetails">
                <span class="customer-badge" id="customerBadge">Client: Non spécifié</span>
                <span class="customer-badge" id="typeBadge">Type: Non défini</span>
                <span class="customer-badge" id="tenantBadge">Tenant: Non défini</span>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>

        <!-- Wizard Container -->
        <div class="wizard-container">
            <!-- Wizard Tabs -->
            <div class="wizard-tabs" id="wizardTabs">
                <!-- Tabs will be dynamically generated -->
            </div>

            <!-- Wizard Content -->
            <div id="wizardContent">
                <!-- Content will be dynamically generated -->
            </div>

            <!-- Navigation Buttons -->
            <div class="btn-group">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousStep()">Précédent</button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextStep()">Suivant</button>
                <button class="btn btn-success hidden" id="submitBtn" onclick="submitForm()">Soumettre</button>
            </div>
        </div>
    </div>

    <script src="onboarding.js"></script>
</body>
</html>
