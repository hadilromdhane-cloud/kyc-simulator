<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Onboarding - Banque EN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .customer-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab-button {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #6c757d;
        }

        .tab-button.active {
            background: white;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
        }

        .tab-button:hover {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 40px;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.full-width {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .currency-input {
            position: relative;
        }

        .currency-input input {
            padding-left: 35px;
        }

        .currency-symbol {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .success-message {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.1rem;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .tab-button {
                padding: 15px 10px;
                font-size: 1rem;
            }

            .tab-content {
                padding: 20px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Onboarding</h1>
            <p>Complete your account setup with Banque EN</p>
            <div class="customer-info" id="customerInfo">
                <strong>Customer ID:</strong> <span id="customerId">Loading...</span>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('personal')">Personal Information</button>
            <button class="tab-button" onclick="showTab('professional')">Professional & Financial</button>
        </div>

        <form id="onboardingForm">
            <!-- Personal Information Tab -->
            <div id="personal" class="tab-content active">
                <div class="form-section">
                    <h2 class="section-title">
                        👤 General Information
                    </h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth *</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        </div>
                        <div class="form-group">
                            <label for="nationality">Nationality *</label>
                            <select id="nationality" name="nationality" required>
                                <option value="">Select Nationality</option>
                                <option value="American">American</option>
                                <option value="British">British</option>
                                <option value="Canadian">Canadian</option>
                                <option value="French">French</option>
                                <option value="German">German</option>
                                <option value="Italian">Italian</option>
                                <option value="Spanish">Spanish</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="civilStatus">Civil Status</label>
                            <select id="civilStatus" name="civilStatus">
                                <option value="">Select Status</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                                <option value="Separated">Separated</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-row full-width">
                        <div class="form-group">
                            <label for="email">E-mail *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">
                        🏠 Residential Address
                    </h2>
                    
                    <div class="form-row full-width">
                        <div class="form-group">
                            <label for="residentialAddress">Residential Address *</label>
                            <textarea id="residentialAddress" name="residentialAddress" required placeholder="Enter your complete address"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="postalCode">Postal Code *</label>
                            <input type="text" id="postalCode" name="postalCode" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                    </div>

                    <div class="form-row full-width">
                        <div class="form-group">
                            <label for="countryOfResidence">Country of Residence *</label>
                            <select id="countryOfResidence" name="countryOfResidence" required>
                                <option value="">Select Country</option>
                                <option value="United States">United States</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Canada">Canada</option>
                                <option value="France">France</option>
                                <option value="Germany">Germany</option>
                                <option value="Italy">Italy</option>
                                <option value="Spain">Spain</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">
                        📄 Identity Document
                    </h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="idType">Type of Identity Document *</label>
                            <select id="idType" name="idType" required>
                                <option value="">Select Document Type</option>
                                <option value="Passport">Passport</option>
                                <option value="National ID Card">National ID Card</option>
                                <option value="Driver's License">Driver's License</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="idNumber">ID Number *</label>
                            <input type="text" id="idNumber" name="idNumber" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dateOfIssue">Date of Issue</label>
                            <input type="date" id="dateOfIssue" name="dateOfIssue">
                        </div>
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="date" id="expiryDate" name="expiryDate">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Professional & Financial Tab -->
            <div id="professional" class="tab-content">
                <div class="form-section">
                    <h2 class="section-title">
                        💼 Professional & Financial Information
                    </h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="profession">Profession *</label>
                            <input type="text" id="profession" name="profession" required placeholder="Enter your profession">
                        </div>
                        <div class="form-group">
                            <label for="onboardingChannel">Onboarding Channel</label>
                            <select id="onboardingChannel" name="onboardingChannel">
                                <option value="">Select Channel</option>
                                <option value="Online">Online</option>
                                <option value="Branch">Branch</option>
                                <option value="Phone">Phone</option>
                                <option value="Mobile App">Mobile App</option>
                                <option value="Agent">Agent</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="productsServices">Products/Services Targeting</label>
                            <textarea id="productsServices" name="productsServices" placeholder="Describe the products or services you're interested in"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="sourceOfFunds">Source of Funds *</label>
                            <select id="sourceOfFunds" name="sourceOfFunds" required>
                                <option value="">Select Source</option>
                                <option value="Employment Salary">Employment Salary</option>
                                <option value="Business Income">Business Income</option>
                                <option value="Investment Returns">Investment Returns</option>
                                <option value="Inheritance">Inheritance</option>
                                <option value="Savings">Savings</option>
                                <option value="Real Estate">Real Estate</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row full-width">
                        <div class="form-group">
                            <label for="netAnnualIncome">Net Annual Income (USD) *</label>
                            <div class="currency-input">
                                <span class="currency-symbol">$</span>
                                <input type="number" id="netAnnualIncome" name="netAnnualIncome" required min="0" step="1000" placeholder="0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="button" class="btn btn-secondary" onclick="goBack()">Go Back</button>
                <button type="submit" class="btn btn-primary">Complete Onboarding</button>
            </div>
        </form>

        <div class="success-message" id="successMessage">
            <h3>🎉 Onboarding Completed Successfully!</h3>
            <p>Your account has been set up. Welcome to Banque EN!</p>
        </div>
    </div>

    <script>
        // Get customer ID from URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Set customer ID in the header
        document.addEventListener('DOMContentLoaded', function() {
            const customerId = getUrlParameter('customerId');
            if (customerId) {
                document.getElementById('customerId').textContent = customerId;
            } else {
                document.getElementById('customerId').textContent = 'Not specified';
            }
        });

        // Tab switching functionality
        function showTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));

            // Show selected tab content
            document.getElementById(tabName).classList.add('active');

            // Add active class to clicked button
            event.target.classList.add('active');
        }

        // Form submission
        document.getElementById('onboardingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            console.log('Onboarding data:', data);
            
            // Show success message
            document.querySelector('.container').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';

            // Mark onboarding as completed for this customer
            const customerId = getUrlParameter('customerId');
            if (customerId && window.parent.markOnboardingCompleted) {
                window.parent.markOnboardingCompleted(customerId);
            }

            // Redirect back to main page after 3 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        });

        // Go back function
        function goBack() {
            if (confirm('Are you sure you want to go back? Unsaved data will be lost.')) {
                window.location.href = 'index.html';
            }
        }

        // Auto-fill form based on customer screening data if available
        document.addEventListener('DOMContentLoaded', function() {
            const customerId = getUrlParameter('customerId');
            if (customerId) {
                // Try to get stored screening data
                const screeningData = localStorage.getItem(`screeningData_${customerId}`);
                if (screeningData) {
                    try {
                        const data = JSON.parse(screeningData);
                        console.log('Found screening data for auto-fill:', data);
                        
                        // Auto-fill available fields
                        if (data.firstName) document.getElementById('firstName').value = data.firstName;
                        if (data.lastName) document.getElementById('lastName').value = data.lastName;
                        if (data.birthDate) document.getElementById('dateOfBirth').value = data.birthDate;
                        
                    } catch (error) {
                        console.error('Error parsing screening data:', error);
                    }
                }
            }
        });
    </script>
</body>
</html>
