<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Onboarding - Banque EN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .customer-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab-button {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #6c757d;
        }

        .tab-button.active {
            background: white;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
        }

        .tab-button:hover {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 40px;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.full-width {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .required {
            color: #dc3545;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .currency-input {
            position: relative;
        }

        .currency-input input {
            padding-left: 35px;
        }

        .currency-symbol {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .tab-button {
                padding: 15px 10px;
                font-size: 1rem;
            }

            .tab-content {
                padding: 20px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Onboarding</h1>
            <p>Complete your account setup with Banque EN</p>
            <div class="customer-info" id="customerInfo">
                <strong>Customer ID:</strong> <span id="customerId">Loading...</span>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('personal')">Personal Information</button>
            <button class="tab-button" onclick="showTab('professional')">Professional & Financial</button>
        </div>

        <form id="onboardingForm">
            <!-- Personal Information Tab -->
            <div id="personal" class="tab-content active">
                <div class="form-section">
                    <h2 class="section-title">
                        üë§ General Information
                    </h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth <span class="required">*</span></label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        </div>
                        <div class="form-group">
                            <label for="nationality">Nationality <span class="required">*</span></label>
                            <select id="nationality" name="nationality" required>
                                <option value="">-- Select --</option>
                                <option value="France">France</option>
                                <option value="Tunisia">Tunisia</option>
                                <option value="Morocco">Morocco</option>
                                <option value="Algeria">Algeria</option>
                                <option value="Italy">Italy</option>
                                <option value="Spain">Spain</option>
                                <option value="Germany">Germany</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Belgium">Belgium</option>
                                <option value="Switzerland">Switzerland</option>
                                <option value="Canada">Canada</option>
                                <option value="United States">United States</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="civilStatus">Civil Status</label>
                            <select id="civilStatus" name="civilStatus">
                                <option value="">-- Select --</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                                <option value="Civil Partnership">Civil Partnership</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mobilePhone">Mobile Phone</label>
                            <input type="tel" id="mobilePhone" name="mobilePhone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="landlinePhone">Landline Phone</label>
                            <input type="tel" id="landlinePhone" name="landlinePhone">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">
                        üè† Residential Address
                    </h2>
                    
                    <div class="form-row full-width">
                        <div class="form-group">
                            <label for="residentialAddress">Residential Address</label>
                            <textarea id="residentialAddress" name="residentialAddress" placeholder="Enter your complete address"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" id="postalCode" name="postalCode">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                    </div>

                    <div class="form-row full-width">
                        <div class="form-group">
                            <label for="countryOfResidence">Country of Residence <span class="required">*</span></label>
                            <select id="countryOfResidence" name="countryOfResidence" required>
                                <option value="">-- Select --</option>
                                <option value="France">France</option>
                                <option value="Tunisia">Tunisia</option>
                                <option value="Morocco">Morocco</option>
                                <option value="Algeria">Algeria</option>
                                <option value="Italy">Italy</option>
                                <option value="Spain">Spain</option>
                                <option value="Germany">Germany</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Belgium">Belgium</option>
                                <option value="Switzerland">Switzerland</option>
                                <option value="Canada">Canada</option>
                                <option value="United States">United States</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">
                        üìÑ Identity Document
                    </h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="idType">Type of Identity Document <span class="required">*</span></label>
                            <select id="idType" name="idType" required>
                                <option value="">-- Select --</option>
                                <option value="cin">National ID Card</option>
                                <option value="passeport">Passport</option>
                                <option value="titre_sejour">Residence Permit</option>
                                <option value="permis_conduire">Driver's License</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="idNumber">ID Number <span class="required">*</span></label>
                            <input type="text" id="idNumber" name="idNumber" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dateOfIssue">Date of Issue</label>
                            <input type="date" id="dateOfIssue" name="dateOfIssue">
                        </div>
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="date" id="expiryDate" name="expiryDate">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Professional & Financial Tab -->
            <div id="professional" class="tab-content">
                <div class="form-section">
                    <h2 class="section-title">
                        üíº Professional & Financial Information
                    </h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="profession">Profession <span class="required">*</span></label>
                            <select id="profession" name="profession" required>
                                <option value="">-- Select --</option>
                                <option value="NOTARY PUBLIC">NOTARY PUBLIC</option>
                                <option value="UNKNOWN">UNKNOWN</option>
                                <option value="AGRICULTURAL WORKERS">AGRICULTURAL WORKERS</option>
                                <option value="FARMERS">FARMERS</option>
                                <option value="INDUSTRIAL WORKERS">INDUSTRIAL WORKERS</option>
                                <option value="CRAFTSMEN">CRAFTSMEN</option>
                                <option value="FISHING INDUSTRY OWNERS">FISHING INDUSTRY OWNERS</option>
                                <option value="MAJOR CORPORATION & CEO">MAJOR CORPORATION & CEO</option>
                                <option value="SMALL RETAILERS">SMALL RETAILERS</option>
                                <option value="MERCHANTS">MERCHANTS</option>
                                <option value="COMM.ARTISAN">COMM.ARTISAN</option>
                                <option value="NURSING ASSISTANT">NURSING ASSISTANT</option>
                                <option value="SELF-EMPLOYED PROFESSIONAL: PHYSICAL PERSON">SELF-EMPLOYED PROFESSIONAL: PHYSICAL PERSON</option>
                                <option value="SCIENTIFIC PROFESSIONALS">SCIENTIFIC PROFESSIONALS</option>
                                <option value="ENGINEERS & SIMILAR PROFESSIONS">ENGINEERS & SIMILAR PROFESSIONS</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="onboardingChannel">Onboarding Channel <span class="required">*</span></label>
                            <select id="onboardingChannel" name="onboardingChannel" required>
                                <option value="">-- Select --</option>
                                <option value="online">Online / Virtual meeting</option>
                                <option value="inagency">In person / Physical meeting</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="productsServices">Products/Services Targeting <span class="required">*</span></label>
                            <select id="productsServices" name="productsServices" required>
                                <option value="">-- Select --</option>
                                <option value="currentAccount">Current Account</option>
                                <option value="savingAccount">Saving Account</option>
                                <option value="timeDeposit">Time Deposit</option>
                                <option value="debitCard">Debit Card</option>
                                <option value="internetBanking">Internet Banking</option>
                                <option value="remittances">Remittances</option>
                                <option value="mobileBanking">Mobile Banking</option>
                                <option value="creditCard">Credit Card</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="netAnnualIncome">Net Annual Income (USD) <span class="required">*</span></label>
                            <div class="currency-input">
                                <span class="currency-symbol">$</span>
                                <input type="number" id="netAnnualIncome" name="netAnnualIncome" required min="0" step="1000" placeholder="0">
                            </div>
                        </div>
                    </div>

                    <div class="form-row full-width">
                        <div class="form-group">
                            <label for="sourceOfFunds">Source of Funds <span class="required">*</span></label>
                            <select id="sourceOfFunds" name="sourceOfFunds" required>
                                <option value="">-- Select --</option>
                                <option value="employmentIncome">Employment Income</option>
                                <option value="businessProfits">Business Profits</option>
                                <option value="inheritance">Inheritance</option>
                                <option value="retirementPension">Retirement Pension</option>
                                <option value="investmentReturns">Investment Returns</option>
                                <option value="Project Manager">Project Manager</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="button" class="btn btn-secondary" onclick="goBack()">Go Back</button>
                <button type="submit" class="btn btn-primary" id="submitBtn">Complete Onboarding</button>
            </div>
        </form>
    </div>

    <!-- Include the shared JavaScript module -->
    <script src="onboarding.js"></script>
    
    <script>
        // Tab switching functionality
        function showTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));

            // Show selected tab content
            document.getElementById(tabName).classList.add('active');

            // Add active class to clicked button
            event.target.classList.add('active');
        }

        // Go back function
        function goBack() {
            if (confirm('Are you sure you want to go back? Unsaved data will be lost.')) {
                window.location.href = 'index.html';
            }
        }

        // Initialize the onboarding handler when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            OnboardingHandler.init('onboardingForm', 'banque_en');
        });
    </script>
</body>
</html>
